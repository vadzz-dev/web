<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Погода</title>
  </head>

  <body>
    <main>
      <section id="weatherHere" class="section section-here loading">
        <div class="section-header">
          <h1 class="section-title">Погода здесь</h1>
          <button class="update-location">Обновить геолокацию</button>
          <button class="update-location small">
            <img src="./update.png" alt="Обновить">
          </button>
        </div>
        
        <div class="loader">
          Пожалуйста подождите...
        </div>
  
        <div class="section-content">
          <div class="weather weather-main">
            <div class="weather-header">
              <h3 class="weather-city">Saint Petersburg</h3>
            </div>
  
            <div class="weather-here">
              <img class="weather-icon" src="./weather.png" alt="Погода">
              <div class="weather-temperature">
                <span class="value">8</span>°C
              </div>
            </div>  
          </div>
  
          <div class="weather">
            <ul class="weather-list">
              <li>
                <div class="title">Ветер</div>
                <div class="value">
                  <span class="wind-speed">6.0</span> m/s, <span class="wind-direction">North-northwest</span>
                </div>
              </li>
              
              <li>
                <div class="title">Облачность</div>
                <div class="value"><span class="cloudness">30</span>%</div>
              </li>
              
              <li>
                <div class="title">Давление</div>
                <div class="value"><span class="pressure">1013</span> hpa</div>
              </li>
              
              <li>
                <div class="title">Влажность</div>
                <div class="value"><span class="humidity"></span>%</div>
              </li>
              
              <li>
                <div class="title">Координаты</div>
                <div class="value">[<span class="coords-lat"></span>, <span class="coords-lon"></span>]</div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      
      <section class="section section-favorites">
        <div class="section-header">
          <h2 class="section-title">Избранное</h2>
          <form class="add-city">
            <input type="text" name="city" placeholder="Добавить новый город">
            <button>+</button>
          </form>
        </div>
  
        <ul id="favorites" class="section-content"></ul>
      </section>
    </main>

    <template id="favoriteCity">
      <li class="weather">
        <div class="weather-header">
          <h3 class="weather-city">Загрузка</h3>
          <div class="weather-temperature"><span class="value">...</span>°C</div>
          <img class="weather-icon" src="https://openweathermap.org/img/wn/04n@4x.png" alt="Погода">
          <div class="weather-remove">x</div>
        </div>

        <ul class="weather-list">
          <li>
            <div class="title">Ветер</div>
            <div class="value">
              <span class="wind-speed">...</span> m/s, <span class="wind-direction">...</span>
            </div>
          </li>
          
          <li>
            <div class="title">Облачность</div>
            <div class="value"><span class="cloudness">...</span>%</div>
          </li>
          
          <li>
            <div class="title">Давление</div>
            <div class="value"><span class="pressure">...</span> hpa</div>
          </li>
          
          <li>
            <div class="title">Влажность</div>
            <div class="value"><span class="humidity">...</span>%</div>
          </li>
          
          <li>
            <div class="title">Координаты</div>
            <div class="value">[<span class="coords-lat">...</span>, <span class="coords-lon">...</span>]</div>
          </li>
        </ul>
      </li>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
